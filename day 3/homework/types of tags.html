<title>container & empty tags</title>
Empty Tag (ცარიელი თეგი): ეს არის თეგი, რომელსაც დახურვის (closing) თეგი არ სჭირდება და არ აქვს შიდა კონტენტი.
მაგალითი: <br> (ხაზის გამყოფი)

Container Tag (კონტეინერის თეგი): ეს არის თეგი, რომელსაც აქვს გახსნის და დახურვის თეგი და შიგნით ინახავს კონტენტს.
მაგალითი: <button>Click Here</button>   (ღილაკი)
