<!-- 3)შექმენით საიტი სადაც გექნებათ რამოდენიმე სათაური, ყველა text formatting თეგის გამოყენებით მიანიჭეთ ტექსტს ყველა შესაძლო სტილები.(გადახედეთ რესურსებში ჩაყრილ ფოტოებს) -->

<head>
    <title>Text Formatting Example</title>
</head>

<body>
    <h1>ტექსტის ფორმატირების მაგალითი</h1>
    
    <h2>მნიშვნელოვანი ტექსტი:</h2>
    <p><b>ტექსტი (Bold)</b></p>
    <p><strong>Strong ტექსტი</strong></p>
    
    <h2>დახრილი ტექსტი:</h2>
    <p><i>Italic ტექსტი</i></p>
    <p><em>Emphasized ტექსტი</em></p>
    
    <h2>ხაზგასმული ტექსტი:</h2>
    <p><u>Underlined ტექსტი</u></p>
    
    <h2>ხაზგადასმული ტექსტი:</h2>
    <p><s>Strikethrough ტექსტი</s></p>
</body>
